version: '3.4'

services:
  gungnir:
    image: kcajmagic/gungnir-dev:latest
    container_name: gungnir
    hostname: gungnir
    restart: on-failure
    ports:
      - 7000:7000
      - 7001:7001
      - 7002:7002
      - 7003:7003
    volumes:
      - ./docFiles/gungnir.yaml:/etc/gungnir/gungnir.yaml
    networks:
      - back-tier
    depends_on:
      - db

  svalinn:
    image: kcajmagic/svalinn-dev:latest
    container_name: svalinn
    hostname: svalinn
    restart: on-failure
    ports:
      - 7100:7100
      - 7101:7101
      - 7102:7102
      - 7103:7103
    volumes:
      - ./docFiles/svalinn.yaml:/etc/svalinn/svalinn.yaml
    networks:
      - back-tier
    depends_on:
      - db

  db:
    image: bentonam/couchbase-docker:community
    container_name: db
    hostname: db
    ports:
      - 8091:8091
      - 8092:8092
      - 8093:8093
      - 8094:8094
      - 11210:11210
    environment:
      CLUSTER_USERNAME: Administrator
      CLUSTER_PASSWORD: somepassword
      CLUSTER_NAME: My Couchbase Cluster
      SERVICES: data,index,query,fts
      CLUSTER_RAMSIZE: 500
      BUCKET: devices
      BUCKET_RAMSIZE: 300
      NODE_INIT_INDEX_PATH: /opt/couchbase/var/lib/couchbase/indexes
      RBAC_USERNAME: devices
      RBAC_PASSWORD: password123
      RBAC_PASSWORD: bucket_full_access[devices]
      ENABLE_FLUSH: 1
    networks:
      - back-tier

networks:
  back-tier:
